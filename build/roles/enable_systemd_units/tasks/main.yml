---
# tasks file for enable_systemd_units
- name: Enable systemd units
  ansible.builtin.systemd_service:
    name: "{{ item }}"
    enabled: true
  loop:
    - btrfs-scrub@-.timer
    - cloud-final.service
    - cloud-init.service
    - libvirtd.socket
    - lldpd.service
    - nftables.service
    - pkgfile-update.timer
    - sshd.service
    - systemd-networkd
    - systemd-resolved
    - updatedb.timer
